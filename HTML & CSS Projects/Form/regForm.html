<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form action="signupresult.html" method="GET" enctype="multipart/form-data">
        <div>
            <label for="user name">User Name</label>
            <input type="text" name="user name" id="user name" value="" placeholder="Enter Name" maxlength="15" required>    
        </div> <br>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Email">
        </div> <br>

        <div>
            <lable for="Phone no">Phone no.</lable>
            <input type="numbers" name="phone no." id="Phone no.">
        </div> <br>
    
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required> 
        </div>
        <br>
        <div>
            <label for="date of birth">Date of birth</label>
            <input type="date" name="date of birth" id="date of birth">           
        </div>

        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
        </div>

        <div>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>

        <br>

        <div>
            <select name="state" id="state">
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Delhi">Delhi</option>
                <option value="Maharastra">Maharastra</option>
                <option value="Tripura">Tripura</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerla">Kerla</option>
                <option value="Kolkata">Kolkata</option>
            </select>
        </div>
        <br>
        
</body>
</html>
