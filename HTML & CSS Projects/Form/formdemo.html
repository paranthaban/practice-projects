<center>
    <h1>Registration Form</h1>
<body class="gradiant">
    <form action="signupresult.html" method="GET" enctype="multipart/form-data">
        <div>
            <label for="user name">User Name</label>
            <input type="text" name="user name" id="user name" value="" placeholder="Enter Name" maxlength="15" required>    
         </div> <br>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Email">
        </div> <br>

        <div>
            <label for="Phone no">Phone no.</lable>
            <input type="numbers" name="phone no." id="Phone no." maxlength="10">
        </div> <br>
    
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required minlength="8"> 
        </div>
        <br>
        <div>
            <label for="date of birth">Date of birth</label>
            <input type="date" name="date of birth" id="date of birth" min="01-01-1900">           
        </div>

        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
        </div>

        <div>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>

        <div>

                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Delhi">Delhi</option>
                <option value="Maharastra">Maharastra</option>
                <option value="Tripura">Tripura</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerla">Kerla</option>
                <option value="Kolkata">Kolkata</option>
            </select>
        </div>
        <br>

            <label for="resume">Resume</lable>
            <input type="file" name="resume" id="resume">
